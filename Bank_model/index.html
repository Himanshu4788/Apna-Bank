<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="image/logo.png">



    <title>Apna Bank</title>
</head>
<body>
    <div class="intro">
        <div class="loginscreen">
            <p>Login Screen</p>
        </div>
        
        <div class="login">
        
        <input class="email" type="email" placeholder="Username">
            
            
        <input class="password" type="password" placeholder="Password">
            
            
            <div class="showopt">
              
                <button onclick="genopt()">Generate OTP</button>
                <div class="genopt_code" ></div>
            </div>

            <div class="register-button">
                <p>Click for New Registration:</p>
                <br>
                <input onclick="REGISTER()"  type="button" value=" REGISTER " style="border-radius: 5px;color: rgb(250, 250, 252); 
                font-size:large;background-color:#007bff "  >
            </div>

            <div class="login-button">
                <input onclick="submit()"  type="button" value="Login">
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
